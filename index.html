<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainContainer">
            <div class="leftContainer">
                <div class="dialogue1"></div>
                <div class="playerShip">
                    <img src="https://media.tenor.com/pXVD0uOHIncAAAAM/rocket-flying.gif" alt="" class="playerPic">
                </div>
                <div class="health1">Health: <span class="hp1"></span></div>
                <button class="attack1" onclick="playerMove()">CRUSH THEM!</button>
            </div>
            <div class="centerContainer">
                <button class="start" onclick="start()">START</button>
                <div class="damageLog"></div>
                <div class="retreat">
                </div>
                <div class="buttonContainer"></div>
            </div>
            <div class="rightContainer">
                <div class="dialogue2"></div>
                <div class="alienName"></div>
                <div class="alienShip">
                    <img src="https://38.media.tumblr.com/a55b20d4966519ad2cfd838cf35887c1/tumblr_n6b0ji9Fyh1r0gffeo1_400.gif" alt="" class="alienImg">
                </div>
                <div class="health2">Health: <span class="hp2"></span></div>
                <button class="attack2" onclick="alienMove()">DESTROY EM!</button>
            </div>
        </div>
        <div class="bottomContainer">
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
